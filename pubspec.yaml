name: agrix_beta_2025
description: A new Flutter project for AgriX – modular rebuild and testing.
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔷 UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0         # ✅ Used for WhatsApp, Telegram, Dashboard icons

  # 🔷 State & Storage
  shared_preferences: ^2.0.15           # ✅ Local session and preferences
  flutter_secure_storage: ^8.1.0        # ✅ For sensitive data
  local_auth: ^2.1.6                    # ✅ Biometrics

  # 🔷 Utilities & Core
  uuid: ^4.0.0                          # ✅ ID generation
  url_launcher: ^6.1.7                 # ✅ WhatsApp, Telegram, Email deep linking
  path_provider: ^2.1.2                 # ✅ File persistence (e.g. tasks, profiles)
  image_picker: ^1.0.4                  # ✅ Image capture/upload
  share_plus: ^6.3.1                    # ✅ System share functionality
  csv: ^5.0.2                           # ✅ For livestock/soil/crop rule parsing
  qr_flutter: ^4.0.0                    # ✅ QR code for user/farmer profiles
  intl: ^0.18.1                         # ✅ Date formatting, future i18n

  # 🔷 JSON Serialization
  json_annotation: ^4.8.0               # ✅ Used with build_runner + json_serializable

  # 🔷 Firebase
  firebase_core: ^2.31.0                # ✅ Firebase setup
  cloud_firestore: ^4.15.0              # ✅ Investor profiles, diagnostics (cloud option)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/alogo.png

    # 📷 Crop AI
    - assets/data/crop_labels.txt
    - assets/data/crop_rules.csv
    - assets/images/crops/
    - assets/crops/

    # 🐄 Livestock rules and images
    - assets/data/livestock_rules.csv
    - assets/images/livestock/

    # 🪴 Soil map and images
    - assets/data/soil_map_africa.csv
    - assets/images/soil/

    # 📊 JSON data
    - assets/data/investors.json
    - assets/data/system_stats.json
    - assets/data/officials.json
    - assets/data/traders.json

    # 🖼 General
    - assets/images/
    - assets/icons/

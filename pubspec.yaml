name: agrix_beta_2025
description: A new Flutter project for AgriX – modular rebuild and testing.
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔷 UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0

  # 🔷 State & Storage
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^8.1.0     # ✅ Kept stable version to avoid ffi/win32 conflict
  local_auth: ^2.1.6

  # 🔷 Utilities & Core
  uuid: ^4.0.0
  url_launcher: ^6.1.7
  path_provider: ^2.1.2
  image_picker: ^1.0.4
  share_plus: ^6.3.1                 # ✅ Compatible with ffi 1.x (not 2.x)
  csv: ^5.0.2
  qr_flutter: ^4.0.0

  # 🔷 TFLite for AI Inference
  tflite_flutter: ^0.9.0             # ✅ Compatible with Dart FFI 1.x
  tflite_flutter_helper: ^0.2.1      # ✅ Must match tflite_flutter 0.9.0

  # 🔷 JSON Serialization
  json_annotation: ^4.8.0

  # 🔷 Firebase (optional – cloud sync support)
  firebase_core: ^2.31.0
  cloud_firestore: ^4.15.0

  # 🔷 Required for FFI compatibility (explicitly added)
  ffi: ^2.1.4                         # ✅ Matches tflite_flutter 0.9.x and share_plus 6.x

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/alogo.png

    # 📷 Crop AI
    - assets/tflite/crop_disease_model.tflite
    - assets/data/crop_labels.txt
    - assets/crops/

    # 🐄 Livestock rules and images
    - assets/data/livestock_rules.csv
    - assets/images/livestock/

    # 🪴 Soil map and images
    - assets/data/soil_map_africa.csv
    - assets/images/soil/

    # 📊 JSON data
    - assets/data/investors.json
    - assets/data/system_stats.json
    - assets/data/officials.json
    - assets/data/traders.json

    # 🖼 Icons and misc
    - assets/images/
    - assets/icons/

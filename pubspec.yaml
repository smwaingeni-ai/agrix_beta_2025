name: agrix_beta_2025
description: A new Flutter project for AgriX – modular rebuild and testing.
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔷 UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0

  # 🔷 State & Storage
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^8.1.0
  local_auth: ^2.1.6

  # 🔷 Utilities & Core
  uuid: ^4.0.0
  url_launcher: ^6.1.7
  path_provider: ^2.1.2
  image_picker: ^1.0.4
  share_plus: ^6.3.1
  csv: ^5.0.2
  qr_flutter: ^4.0.0
  intl: ^0.18.1

  # 🔷 JSON Serialization
  json_annotation: ^4.8.0

  # 🔷 Firebase
  firebase_core: ^2.31.0
  cloud_firestore: ^4.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/alogo.png

    # 📷 Crop AI
    - assets/data/crop_labels.txt
    - assets/data/crop_rules.csv
    - assets/images/crops/
    - assets/crops/

    # 🐄 Livestock rules and images
    - assets/data/livestock_rules.csv
    - assets/images/livestock/

    # 🪴 Soil map and images
    - assets/data/soil_map_africa.csv
    - assets/images/soil/

    # 📊 JSON data
    - assets/data/investors.json
    - assets/data/system_stats.json
    - assets/data/officials.json
    - assets/data/traders.json

    # 🖼 General assets
    - assets/images/
    - assets/icons/
